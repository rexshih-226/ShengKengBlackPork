<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>DeepSK Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-paper" onload="initBGM()">


<div class="login-box">
    <img src="紅茶葉片.PNG" class="logo-plant">

    <h1 class="title">DeepSK</h1>

</div>

<script src="main.js"></script>

</body>
</html>
