<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>晨光之芽・茶靈的最初祝福</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Noto Sans TC", sans-serif;
            overflow: hidden;
        }

        .task-container {
            width: 100vw;
            height: 100vh;
            background-image: url('任務一.png');
            background-size: cover;
            background-position: left center;
            position: relative;
        }

        .btn-back {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 100;
            transition: background 0.3s;
        }

        .btn-back:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .task-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            z-index: 100;
        }

        /* 任務內容區域（可自訂遊戲內容） */
        .task-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="task-container">
        <button class="btn-back" onclick="goBack()">← 返回</button>
        <div class="task-title">晨光之芽・茶靈的最初祝福</div>
        <div class="task-content">
        </div>
    </div>

    <script>
        function goBack() {
            // 返回地圖頁面，玩家位置已保存
            window.location.href = 'game.html';
        }
    </script>
</body>
</html>
